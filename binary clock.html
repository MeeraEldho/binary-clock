<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Binary Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .clock {
            display: flex;
            gap: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #555, #333);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0);
        }
        .on {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            box-shadow: 0 0 12px #00ff00;
        }
        .label {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
        .settings {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #666;
        }
        select, input {
            background: #444;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
        .dark-mode .dot {
            background: linear-gradient(45deg, #bbb, #888);
        }
        .dark-mode .on {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 0 12px #ffaa00;
        }
    </style>
</head>
<body>

    <h1>Advanced Binary Clock ‚è∞</h1>
    <div class="clock-container">
        <div class="clock" id="binaryClock"></div>
        <p id="decimalTime"></p>
        <div class="settings">
            <button onclick="toggleDarkMode()">üåô/‚òÄ Mode</button>
            <button onclick="toggleShape()">üî≥ Toggle Shape</button>
            <button onclick="startQuiz()">üéì Quiz</button>
            <select id="timeFormat" onchange="toggleTimeFormat()">
                <option value="24">24-Hour</option>
                <option value="12">12-Hour</option>
            </select>
            <input type="range" min="1" max="10" value="1" id="speedControl" onchange="changeSpeed()">
        </div>
    </div>

    <script src="binary clock.js"></script>

</body>
</html>
